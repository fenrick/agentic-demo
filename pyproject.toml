[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentic-demo"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "openai>=1.25.0",
    "tavily-python>=0.7.10",
    "python-dotenv>=1.1.1",
    "langgraph>=0.9.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "pytest-asyncio>=0.23",
]

[tool.setuptools]
packages = [
    "app",
    "openai_stub",
    "scripts",
]
